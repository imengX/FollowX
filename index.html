<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"></head>
<body>
	<div id="app">
		<div class="header"></div>
		<component v-bind:is="view"></component>
		<div class="footer">

			<ul class="home-type">
				<li>
					<a href="" class="my">
						<!-- <img src="img/tab-icon-mine-sel@2x.png" alt=""> -->
						<span class="curent my-s">我的</span>
					</a>
				</li>
				<li>
					<a href="#/find" class="find ">
						<!-- <img src="img/tab-icon-find-nor@2x.png" alt="">
						-->

					</a>
				</li>
				<li>
					<a href="#/sech" class="sech">

					</a>
				</li>

	</div>
	<script type="text/template" id="tpl_home">
	<h1>喜欢</h1>
</script>
	<script type="text/template" id="tpl_find">
	<h1>发现</h1>
</script>
	<script type="text/template" id="tpl_sech">
	<h1>搜索</h1>
</script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>

		$(".find").click(function(){

	$(this).css("background","url(img/tab-icon-find-sel@2x.png)center no-repeat");
	$(".my").css("background","url(img/tab-icon-mine-nor@2x.png)center no-repeat");
	$(".sech").css("background","url(img/tab-icon-search-nor@2x.png)center no-repeat");
	$(this).css("background-size","100px");
	$(".my").css("background-size","100px");
	$(".sech").css("background-size","100px");
	$(".find-s").addClass("current");
	$(".my-s").removeClass("current");
	

	 // $('img').attr('src','img/tab-icon-mine-nor@2x.png');
});
		
		$(".sech").click(function(){

	$(this).css("background","url(img/tab-icon-search-sel@2x.png)center no-repeat");
	$(".my").css("background","url(img/tab-icon-mine-nor@2x.png)center no-repeat");
	$(".find").css("background","url(img/tab-icon-find-nor@2x.png)center no-repeat");
	$(this).css("background-size","100px");
	$(".my").css("background-size","100px");
	$(".find").css("background-size","100px");
	 // $('img').attr('src','img/tab-icon-mine-nor@2x.png');
});

</script>
