<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!-- @author XenonChau 之前出现乱码了，加上编码集。 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/doT.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/history.css">
	<title>history</title>
</head>
<body>

	<!-- @author XenonChau 这里是 index.js 里用来控制切换 tabbar 在相同的页面上更新 navigation title 文字 -->
	<div class="header">
		<div id="app">
			<component v-bind:is="view"></component>
		</div>
	</div>

	<div class="container-fluid">
		<ul id="history-list" style="padding-top:64px; padding-bottom:50px;"></ul>
	</div>

	<!-- @author XenonChau 这里我稍作修改搬了过来。 -->
	<div class="footer">

		<ul class="home-type">
			<li>
				<a href="" class="tab-item" id="mine">
					<span class="tab-icon glyphicon glyphicon-th-list"></span><br/>
					<span class="tab-text">我的</span>
				</a>
			</li>
			<li>
				<a href="#/find" class="tab-item" id="find">
					<span class="tab-icon glyphicon glyphicon-asterisk"></span><br/>
					<span class="tab-text">发现</span>
				</a>
			</li>
			<li>
				<a href="#/sech" class="tab-item" id="search">
					<span class="tab-icon glyphicon glyphicon-search"></span>
					<br/>
					<span class="tab-text">搜索</span>
				</a>

			</li>
		</ul>
	</div>

</body>
	<script id="view-item" type="text/x-dot-template">
		{{~it.subjects :value:index}}
			<!--@author XenonChau 下面这些虽然Chrome可以编译，但是我在Atom里报红了。加上 \ 换行。-->
			<li class="list-unstyled">
				<a href="{{=value.alt}}">
					<div style="padding-top: 1em;\
					padding-bottom: 1em; \
					border-bottom: 1px; \
					border-bottom-style: solid; \
					border-bottom-color: #242424"
					class="row">
						<div class="col-xs-3"><img src='{{=value.images.small}}'/></div> <!--@author Xenon 这段加了个引号。-->
						<div class="col-xs-6">
							<span class=".h1">
								{{=value.title}}</span>
							<div style="color: #ae9340;\
							font-size: 0.5em">
								每周四更新</div>
							<span style="width: 2em;\
							height: 2em;\
							border: 1px solid #242424; \
							background-color: #ececec">
								10</span>
							<div style="font-size: 0.8em">
								上次观看到第十集
							</div>
						</div>
						<div class="col-xs-3">
							<span>继续观看</span>
						</div>
					</div>
				</a>
			</li>
		{{~}}
	</script>
	<script type="text/javascript">
		var testAPI = "http://api.douban.com/v2/movie/top250";
		$.getJSON(testAPI+"?callback=?", function( data ){
			var listItem = doT.template($("#view-item").text());
			$("#history-list").html(listItem(data));
		});
	</script>

	<!-- @author XenonChau 这里是用于切换 navigation title 的数据，不了解 vue 所以不知道这里该怎么改。 -->
	<script type="text/template" id="tpl_home">
		<h1>喜欢</h1>
	</script>
	<script type="text/template" id="tpl_find">
		<h1>发现</h1>
	</script>
	<script type="text/template" id="tpl_sech">
		<h1>搜索</h1>
	</script>
	<script type="text/javascript" src="js/vue.js">					</script>

	<script type="text/javascript" src="js/index.js">				</script>
</html>
